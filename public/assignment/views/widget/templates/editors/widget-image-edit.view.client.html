<div class="container-fluid scroll">


    <label for="name">Name</label>
    <input name="name"
           id="name"
           placeholder="Image name"
           class="form-control"/>

    <label for="text">Text</label>
    <input name="text"
           id="text"
           placeholder="Text to display below image"
           class="form-control"/>

    <label for="url">URL</label>
    <input name="url"
           ng-model="model.widget.url"
           id="url"
           type="url"
           placeholder="URL of your image"
           class="form-control"/>

    <label for="width">Width</label>
    <input name="width"
           ng-model="model.widget.width"
           id="width"
           placeholder="100%"
           class="form-control"/>

    <label for="upload">Upload</label>
    <input name="upload"
           id="upload"
           type="file"

           class="form-control"/>

    <a class="btn btn-default btn-primary btn-block" ng-click="model.updateWidget(model.widget)" role="button">Upload Image</a>
    <a class="btn btn-default btn-danger btn-block" ng-click="model.unCreate()" role="button">Delete</a>
</div>
