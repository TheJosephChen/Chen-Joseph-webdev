<div class="running-head">
    Widgets
    <a class="btn-link header-button pull-left" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="btn-link header-button pull-right" href="widget-choose.view.client.html" role="button">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
</div>
<div class="container-fluid scroll">
    <div ng-repeat="widget in model.widgets">
        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADING" ng-switch="widget.size">

                <a class="btn-link widget-edit pull-right" href="widget-youtube.view.client.html" role="button">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <h1 ng-switch-when="1">{{widget.text}}</h1>
                <h2 ng-switch-when="2">{{widget.text}}</h2>
                <h3 ng-switch-when="3">{{widget.text}}</h3>
                <h4 ng-switch-when="4">{{widget.text}}</h4>
                <h5 ng-switch-when="5">{{widget.text}}</h5>
                <h6 ng-switch-when="6">{{widget.text}}</h6>
            </div>
            <div ng-switch-when="IMAGE">
                <a class="btn-link widget-edit pull-right" href="widget-youtube.view.client.html" role="button">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <img ng-src="{{widget.url}}" width="{{widget.width}}">
            </div>
            <div ng-switch-when="YOUTUBE">

                <a class="btn-link widget-edit pull-right" href="widget-youtube.view.client.html" role="button">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <iframe width="{{widget.width}}" height="315" src="{{model.getYouTubeEmbedUrl(widget.url)}}" frameborder="0" allowfullscreen></iframe>
            </div>

            <div ng-switch-when="HTML">

                <a class="btn-link widget-edit pull-right" href="widget-youtube.view.client.html" role="button">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </a>
                <div ng-bind-html="model.trustThisHTMLContent(widget.text)"></div>

            </div>
        </div>
    </div>
</div>
<div class="running-foot">
    <a class="btn-link footer-button pull-right" href="#!/profile/{{model.userId}}" role="button">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
    </a>
</div>
