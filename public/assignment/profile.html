<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Profile</title>
    <link href="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="running-head">
        Profile
    </div>
    <div class="container-fluid scroll scroll-no-foot">


        <label for="username">Username</label>
        <input name="username"
               id="username"
               placeholder="username"
               class="form-control"/>

        <label for="firstname">First Name</label>
        <input name="firstname"
               id="firstname"
               placeholder="firstname"
               class="form-control"/>

        <label for="lastname">Last Name</label>
        <input name="lastname"
               id="lastname"
               placeholder="lastname"
               class="form-control"/>

        <label for="email">Email</label>
        <input name="email"
               type="email"
               id="email"
               placeholder="email@email.com"
               class="form-control"/>

        <a class="btn btn-default btn-primary btn-block" href="website-list.html" role="button">Websites</a>
        <a class="btn btn-default btn-danger btn-block" href="login.html" role="button">Logout</a>
    </div>
    <div class="running-foot">
    </div>
</body>
</html>
