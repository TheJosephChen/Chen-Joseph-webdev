<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">

    <h1 class="entrance">Register</h1>

    <label for="username">Username</label>
    <input name="username"
           id="username"
           placeholder="username"
           class="form-control"/>

    <label for="password">Password</label>
    <input name="password"
           type="password"
           id="password"
           placeholder="password"
           class="form-control"/>

    <label for="verifyPassword">Verify Password</label>
    <input name="verifyPassword"
           type="password"
           id="verifyPassword"
           placeholder="verify password"
           class="form-control"/>
    <a class="btn btn-default btn-primary btn-block" href="profile.html" role="button">Register</a>
    <a class="btn btn-default btn-danger btn-block" href="login.html" role="button">Cancel</a>
</div>
</body>
</html>
