<div class="running-head">
    <div class="pull-left">
        Home
    </div>
    <a ng-show="!currentUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Login
    </a>
    <a ng-show="currentUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Logout
    </a>
    <a ng-show="currentUser" class="btn-link header-button pull-right" href="#!/profile/{{currentUser._id}}" role="button">
        Profile
    </a>
</div>

<div class="container-fluid">
    {{model.errorMessage}}
    <input placeholder="Lookup user"
           ng-model="userName"
           class="form-control"/>
    <button class="btn btn-primary btn-block" ng-click="model.findUserByName(userName)">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </button>

    <h1>Cards</h1>
    <a class="btn btn-primary btn-block" href="#!/search" role="button">
        Look up cards
    </a>


    <a class="btn btn-primary btn-block" href="#!/deck" role="button">
        Submit a Deck
    </a>
    <h1>Tournaments</h1>
    <div ng-show="currentUser">
        <a class="btn btn-primary btn-block" href="#!/tournament/create" role="button">
            Create a tournament
        </a>
        <a class="btn btn-primary btn-block" href="#!/tournament/" role="button">
            Find a tournament to join
        </a>
        <div ng-show="currentUser.roles.indexOf('ORGANIZER') !== -1">
            <a class="btn btn-primary btn-block" href="#!/tournament/manage/{{currentUser._id}}" role="button">
                Manage Tournaments
            </a>
        </div>
    </div>
    <div ng-show="!currentUser">
        <a class="btn btn-success btn-block" href="#!/login" role="button">
            Log in to view and join tournaments
        </a>
    </div>

</div>
