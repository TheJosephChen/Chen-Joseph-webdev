<div class="running-head">
    <a class="btn-link header-button pull-left" href="#!/" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="btn-link header-button pull-left" href="#!/" role="button">
        Home
    </a>
    <a ng-show="!model.loggedInUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Login
    </a>
    <a ng-show="model.loggedInUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Logout
    </a>
    <a ng-show="model.loggedInUser" class="btn-link header-button pull-right" href="#!/profile/{{model.loggedInUser.username}}" role="button">
        Profile
    </a>
</div>

<div class="container-fluid scroll">
    <h2>Build Deck by Code</h2>

    <input placeholder="Insert your deck code here"
           ng-model="deckCode"
           type="text"
           class="form-control"/>
    <button class="btn btn-primary btn-block" ng-click="model.getDeckByCode(deckCode)">
        Build
    </button>
    example: MTo0MTgsMzo0MDUsMzo0MTIsMzo0MTcsMzoxMDAyMCwzOjEwOTgxLDM6MTEwODYsMzoxOTA1MiwzOjIwMTEyLDM6MjAxMTYsMzoyMDEyMiwzOjIwMTI1LDM6MjAyMjUsMzoyMDIzNA==


    <table class="table">
        <tr ng-repeat="card in model.deck">
            <td>
                <a href="#!/details/{{card.name}}">
                    {{card.name}} x{{card.count}}
                </a>
            </td>
        </tr>
    </table>
</div>
