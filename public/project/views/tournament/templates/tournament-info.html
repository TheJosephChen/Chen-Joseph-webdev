<div class="running-head">
    <a class="btn-link header-button pull-left" href="#!/" role="button">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    </a>
    <a class="btn-link header-button pull-left" href="#!/" role="button">
        Home
    </a>
    <a ng-show="!model.loggedInUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Login
    </a>
    <a ng-show="model.loggedInUser" class="btn-link header-button pull-right" href="#!/login" role="button">
        Logout
    </a>
    <a ng-show="model.loggedInUser" class="btn-link header-button pull-right" href="#!/profile/{{model.loggedInUser.username}}" role="button">
        Profile
    </a>
</div>


<div class="container-fluid scroll">
    <h2>{{model.tournament.name}}</h2>
    <h3>Organized by {{model.tournament.organizer.username}}</h3>
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-xs-6">Participant</div>
                <div class="col-xs-6">Deck</div>
            </div>
        </li>
        <li ng-repeat="participant in model.tournament.participants track by $index" class="list-group-item">
            <div class="row">
                <div class="col-xs-6">{{participant.username}}</div>
                <div class="col-xs-6">{{participant.deck}}</div>
            </div>
        </li>
    </ul>
    <h3>Capacity: {{model.tournament.participants.length}}/{{model.tournament.max}}</h3>
</div>
