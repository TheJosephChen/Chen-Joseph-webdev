<!DOCTYPE html>
<html lang="en" ng-app="duelystApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Home</title>
    <link href="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../vendor/jquery/jquery.js"></script>
    <script src="../vendor/jquery/jquery-ui.js"></script>
    <script src="../vendor/angular/angular.js"></script>
    <script src="../vendor/angular/angular-route.js"></script>
    <script src="../vendor/touchpunch/jquery.ui.touch-punch.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container-fluid" ng-controller="SearchController as model">
        <h1>Duelyst Card API</h1>
        <h2>Search Card by Name</h2>
        <input placeholder="Card Name"
               ng-model="cardName"
               class="form-control"/>
        <button class="btn btn-primary btn-block" ng-click="model.searchCardByName(cardName)">
            Search
        </button>
        {{model.cards}}
    </div>
</body>
</html>
